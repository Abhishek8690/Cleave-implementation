<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
    <script src="../node_modules/cleave.js/dist/cleave.min.js"></script>
    <script src="../node_modules/cleave.js/dist/addons/cleave-phone.au-cn.js"></script>
</head>
<body>
    <div class="wrapper">
        <form class="form-control credit-card-wrapper">
            <div class="credit-card-details">
                <div class="credit-card-number row g-3 align-items-baseline justify-content-around text-center">
                    <div class="col-auto">
                        <label for="c-number" class="form-label">Credit Card Number</label>
                    </div>
                    <div class="col-auto">
                        <input type="text" name="c-number" placeholder="1234 1234 1234 1234" class="input-box card-number form-control" id="input-id" />
                    </div>
                </div>
                <div class="credit-card-expiry row g-3 align-items-baseline justify-content-around text-center">
                    <div class="col-auto">
                        <label for="c-date" class="form-label">Expiry Date</label>
                    </div>
                    <div class="col-auto">
                        <input type="text" name="c-date" class="expiry-date form-control" placeholder="DD/MM/YYYY" />
                    </div>
                </div>
                <div class="cvv-number row g-3 align-items-baseline justify-content-around text-center">
                    <div class="col-auto">
                        <label for="cvv-date" class="form-label" >CVV Number</label>
                    </div>
                    <div class="col-auto">
                        <input type="password" name="cvv-date" class="cvv-number-date form-control" placeholder="123" />
                    </div>
                </div>
                <div class="card-holder-name row g-3 align-items-baseline justify-content-around text-center">
                    <div class="col-auto">
                        <label for="c-name" class="form-label">Card Holder Name</label>
                    </div>
                    <div class="col-auto">
                        <input type="text" name="c-name" class="c-holder-name form-control" placeholder="manish" />
                    </div>
                </div>
            </div>
           <div class="btn-div text-center">
                <button type="submit" class="btn btn-warning" id="submit-btn">Pay</button>
           </div>
        </form>
    </div>
    <script src="./app.js" type="module"></script>
</body>

</html>
